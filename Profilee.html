<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-lg p-8 max-w-md w-full shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
    <form id="contactForm" novalidate>
      <div class="mb-4">
        <label for="name" class="block mb-1 font-semibold">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full p-2 rounded bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="Your name"
          required
        />
        <p class="text-red-400 text-sm mt-1 hidden" id="nameError">Please enter your name.</p>
      </div>

      <div class="mb-4">
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full p-2 rounded bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="you@example.com"
          required
        />
        <p class="text-red-400 text-sm mt-1 hidden" id="emailError">Please enter a valid email.</p>
      </div>

      <div class="mb-4">
        <label for="message" class="block mb-1 font-semibold">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          class="w-full p-2 rounded bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="Your message"
          required
        ></textarea>
        <p class="text-red-400 text-sm mt-1 hidden" id="messageError">Please enter a message.</p>
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 transition-colors py-3 rounded font-semibold text-white"
      >
        Send Message
      </button>
    </form>

    <p id="formMessage" class="mt-4 text-center font-semibold"></p>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');

    const formMessage = document.getElementById('formMessage');

    function validateEmail(email) {
      // Simple email regex for validation
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Reset errors and message
      nameError.style.display = 'none';
      emailError.style.display = 'none';
      messageError.style.display = 'none';
      formMessage.textContent = '';
      formMessage.style.color = '';

      let valid = true;

      if (nameInput.value.trim() === '') {
        nameError.style.display = 'block';
        valid = false;
      }

      if (!validateEmail(emailInput.value.trim())) {
        emailError.style.display = 'block';
        valid = false;
      }

      if (messageInput.value.trim() === '') {
        messageError.style.display = 'block';
        valid = false;
      }

      if (!valid) return;

      // Simulate sending message (replace with real backend call)
      formMessage.textContent = 'Sending message...';
      formMessage.style.color = 'white';

      setTimeout(() => {
        formMessage.textContent = 'Thank you! Your message has been sent.';
        formMessage.style.color = '#34d399'; // green

        // Clear form
        form.reset();
      }, 1500);
    });
  </script>
</body>
</html>
