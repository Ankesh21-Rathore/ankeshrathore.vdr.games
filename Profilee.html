<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form with EmailJS</title>
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    .contact-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input::placeholder, textarea::placeholder {
      color: #ddd;
    }
    input:focus, textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px 2px rgba(102, 126, 234, 0.7);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a67d8;
    }
    .message {
      text-align: center;
      margin-top: 16px;
      font-weight: bold;
    }
    .success {
      color: #34d399;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h1>Contact Us✨</h1>
    <form id="contactForm" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
    <p id="formMessage" class="message"></p>
  </div>

  <script>
    // Initialize EmailJS with your user ID
    emailjs.init('as9921645@gmail.com'); // <-- Replace with your EmailJS User ID

    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      formMessage.textContent = '';
      formMessage.className = 'message';

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name) {
        formMessage.textContent = 'Please enter your name.';
        formMessage.className = 'message error';
        return;
      }
      if (!validateEmail(email)) {
        formMessage.textContent = 'Please enter a valid email address.';
        formMessage.className = 'message error';
        return;
      }
      if (!message) {
        formMessage.textContent = 'Please enter your message.';
        formMessage.className = 'message error';
        return;
      }

      formMessage.textContent = 'Sending message...';
      formMessage.className = 'message';

      // Replace 'YOUR_SERVICE_ID' and 'YOUR_TEMPLATE_ID' with your EmailJS IDs
      emailjs.send('service_p01px5m', 'template_lakns5d', {
        from_name: name,
        from_email: email,
        message: message
      })
      .then(function() {
        formMessage.textContent = 'Thank you! Your message has been sent. ❤';
        formMessage.className = 'message success';
        form.reset();
      }, function(error) {
        formMessage.textContent = 'Oops! Something went wrong. Please try again.';
        formMessage.className = 'message error';
        console.error('EmailJS error:', error);
      });
    });
  </script>
</body>
</html>
